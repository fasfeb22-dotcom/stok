<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Data - Stock Opname</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    /* Tombol full width di mobile */
    @media (max-width: 768px) {
      .button {
        width: 100%;
        margin-bottom: 0.5em;
      }
      .select select, .input {
        width: 100%;
      }
    }

    /* Buat tabel scroll horizontal di mobile */
    .table-container {
      overflow-x: auto;
    }
    table {
      min-width: 500px; /* Supaya tabel tetap rapi */
    }

    body { 
      background: linear-gradient(135deg,#f8f9fa,#e3f2fd); 
      min-height: 100vh; 
    }
    .container { max-width: 900px; margin-top: 30px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar is-link">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">üì¶ Stock Opname</a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navMenu" class="navbar-menu"></div>
  </nav>

  <section class="section">
    <div class="container">
      <h1 class="title is-size-5-mobile">Ô∏è Edit / Tambah Item</h1>

      <!-- Pilih Rak -->
      <div class="field">
        <label class="label">Pilih Rak</label>
        <div class="control">
          <div class="select is-link">
            <select id="rakEditSelect" onchange="loadEditBarang()">
              <option value="">-- Pilih Rak --</option>
              <option value="Rak A">Rak A</option>
              <option value="Rak B">Rak B</option>
              <option value="Rak C">Rak C</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Form Edit Barang -->
      <form id="editForm" class="is-hidden" onsubmit="simpanEdit(event)">
        <div class="table-container">
          <table class="table is-striped is-fullwidth">
            <thead>
              <tr>
                <th>Barang</th>
                <th>Stok Sistem</th>
                <th>Edit Qty Fisik</th>
              </tr>
            </thead>
            <tbody id="editBarangTable"></tbody>
          </table>
        </div>
        <button type="submit" class="button is-warning mt-3">Simpan Perubahan</button>
      </form>

      <hr>
      <h2 class="subtitle is-size-6-mobile">‚ûï Tambah Item Baru</h2>
      <div class="field">
        <label class="label">Nama Barang</label>
        <input class="input" type="text" id="newItemName" placeholder="Nama barang">
      </div>
      <div class="field">
        <label class="label">Stok Sistem</label>
        <input class="input" type="number" id="newItemStok" placeholder="Stok sistem">
      </div>
      <div class="field">
        <label class="label">Qty Fisik</label>
        <input class="input" type="number" id="newItemFisik" placeholder="Qty fisik">
      </div>
      <button class="button is-success" onclick="tambahItem()">Tambah Item</button>
    </div>
  </section>

  <script src="script.js"></script>
  <script>
    // Navbar burger untuk mobile
    document.addEventListener('DOMContentLoaded', () => {
      const burger = document.querySelector('.navbar-burger');
      const menu = document.getElementById('navMenu');
      burger.addEventListener('click', () => {
        burger.classList.toggle('is-active');
        menu.classList.toggle('is-active');
      });
    });
  </script>
</body>
</html>
