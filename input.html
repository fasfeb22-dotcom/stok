<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Rak - Stock Opname</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body { background: linear-gradient(135deg,#f8f9fa,#e3f2fd); min-height:100vh; }
    .container { max-width: 900px; margin-top: 30px; }
    .box { border-radius: 16px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); padding: 30px; }
    h1.title { color:#1976d2; font-weight:700; text-align:center; }

    /* Tombol full width di mobile */
    @media (max-width: 768px) {
      .button.is-success {
        width: 100%;
      }
      .select select {
        width: 100%;
      }
    }

    /* Tabel responsif mobile: ubah ke card style */
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tr {
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        padding: 0.5em;
        border-radius: 8px;
        background: #fff;
      }
      td {
        display: flex;
        justify-content: space-between;
        padding: 0.5em;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar is-link">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">ðŸ“¦ Stock Opname</a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navMenu" class="navbar-menu"></div>
  </nav>

  <section class="section">
    <div class="container">
      <div class="box">
        <h1 class="title">Input Rak & Kuantiti</h1>

        <!-- Pilih Rak -->
        <div class="field">
          <label class="label">Pilih Rak</label>
          <div class="control">
            <div class="select is-link">
              <select id="rakSelect" onchange="loadBarang()">
                <option value="">-- Pilih Rak --</option>
                <option value="Rak A">Rak A</option>
                <option value="Rak B">Rak B</option>
                <option value="Rak C">Rak C</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Form Barang -->
        <form id="barangForm" class="is-hidden" onsubmit="simpanData(event)">
          <table class="table is-striped is-fullwidth">
            <thead>
              <tr>
                <th>Barang</th>
                <th>Stok Sistem</th>
                <th>Qty Fisik</th>
              </tr>
            </thead>
            <tbody id="barangTable"></tbody>
          </table>
          <button type="submit" class="button is-success mt-3">Simpan Data</button>
        </form>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
  <script>
    // Navbar burger untuk mobile
    document.addEventListener('DOMContentLoaded', () => {
      const burger = document.querySelector('.navbar-burger');
      const menu = document.getElementById('navMenu');
      burger.addEventListener('click', () => {
        burger.classList.toggle('is-active');
        menu.classList.toggle('is-active');
      });
    });
  </script>
</body>
</html>
