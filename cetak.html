<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cetak Selisih - Stock Opname</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <nav class="navbar is-link">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">ðŸ“¦ Stock Opname</a>
    </div>

  <section class="section">
    <div class="container">
      <h1 class="title"> Cetak Selisih</h1>

      <div class="field">
        <label class="label">Pilih Rak untuk Dicetak</label>
        <div class="control">
          <label><input type="checkbox" value="Rak A" class="rakCheck"> Rak A</label><br>
          <label><input type="checkbox" value="Rak B" class="rakCheck"> Rak B</label>
            <label><input type="checkbox" value="Rak C" class="rakCheck"> Rak C</label>
          <label><input type="checkbox" value="Rak DE1" class="rakCheck"> Rak DE1</label>
        </div>
      </div>

      <button class="button is-primary mb-3" onclick="previewSelisih()"> Preview Selisih</button>

      <table class="table is-bordered is-fullwidth" id="selisihTable">
        <thead>
          <tr>
            <th>Rak</th>
            <th>Barang</th>
            <th>Stok Sistem</th>
            <th>Qty Fisik</th>
            <th>Selisih</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
