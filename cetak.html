<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cetak Selisih - Stock Opname</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    /* Navbar burger */
    .navbar-burger {
      cursor: pointer;
    }

    /* Tombol full width di mobile */
    @media (max-width: 768px) {
      .button.is-primary {
        width: 100%;
        margin-bottom: 0.5em;
      }
      .checkbox {
        display: block;
        margin-bottom: 0.5em;
      }
    }

    /* Tabel responsif mobile: ubah ke card style */
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tr {
        margin-bottom: 1rem;
        border: 1px solid #ddd;
        padding: 0.5em;
        border-radius: 5px;
      }
      td {
        display: flex;
        justify-content: space-between;
        padding: 0.5em;
      }
      td::before {
        content: attr(data-label);
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar is-link">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">üì¶ Stock Opname</a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navMenu" class="navbar-menu">
      <!-- Tambahan menu jika perlu -->
    </div>
  </nav>

  <!-- Konten -->
  <section class="section">
    <div class="container">
      <h1 class="title is-size-5-mobile">üìë Cetak Selisih</h1>

      <!-- Pilih Rak -->
      <div class="field">
        <label class="label">Pilih Rak untuk Dicetak</label>
        <div class="control" id="rakChecklist">
          <!-- Rak akan diisi otomatis lewat JS -->
        </div>
      </div>

      <!-- Tombol -->
      <div class="field">
        <button class="button is-primary" onclick="previewSelisih()">Preview Selisih</button>
      </div>

      <!-- Tabel Hasil -->
      <div class="table-container">
        <table class="table is-bordered is-fullwidth is-striped" id="selisihTable">
          <thead>
            <tr>
              <th>Rak</th>
              <th>Barang</th>
              <th>Stok Sistem</th>
              <th>Qty Fisik</th>
              <th>Selisih</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Script -->
  <script src="script.js"></script>
  <script>
    // Navbar burger untuk mobile
    document.addEventListener('DOMContentLoaded', () => {
      const burger = document.querySelector('.navbar-burger');
      const menu = document.getElementById('navMenu');
      burger.addEventListener('click', () => {
        burger.classList.toggle('is-active');
        menu.classList.toggle('is-active');
      });
    });

    // Ambil data stokAwal dari localStorage
    let stokAwal = JSON.parse(localStorage.getItem("stokAwal")) || {};

    // Generate checklist rak
    const checklistContainer = document.getElementById("rakChecklist");
    checklistContainer.innerHTML = "";

    if (Object.keys(stokAwal).length === 0) {
      checklistContainer.innerHTML = "<p class='has-text-danger'>‚ùå Belum ada rak yang ditambahkan.</p>";
    } else {
      Object.keys(stokAwal).forEach(rak => {
        checklistContainer.innerHTML += `
          <label class="checkbox">
            <input type="checkbox" value="${rak}" class="rakCheck"> ${rak}
          </label>
        `;
      });
    }

    // Fungsi preview selisih (contoh)
    function previewSelisih() {
      const tableBody = document.querySelector("#selisihTable tbody");
      tableBody.innerHTML = ""; // Reset tabel

      const checkedRaks = Array.from(document.querySelectorAll(".rakCheck:checked")).map(cb => cb.value);
      if (checkedRaks.length === 0) {
        alert("Pilih minimal 1 rak!");
        return;
      }

      checkedRaks.forEach(rak => {
        const barangList = stokAwal[rak] || [];
        barangList.forEach(item => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td data-label="Rak">${rak}</td>
            <td data-label="Barang">${item.nama}</td>
            <td data-label="Stok Sistem">${item.stok}</td>
            <td data-label="Qty Fisik">${item.fisik}</td>
            <td data-label="Selisih">${item.fisik - item.stok}</td>
          `;
          tableBody.appendChild(tr);
        });
      });
    }
  </script>
</body>
</html>
