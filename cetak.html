<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cetak Selisih - Stock Opname</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    /* Buat tabel bisa scroll di mobile */
    .table-container {
      overflow-x: auto;
    }
    /* Buat tombol full width di mobile */
    @media (max-width: 768px) {
      .button.is-primary {
        width: 100%;
      }
      .checkbox {
        display: block;
        margin-bottom: 0.5em;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar is-link">
    <div class="navbar-brand">
      <a class="navbar-item" href="index.html">üì¶ Stock Opname</a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navMenu" class="navbar-menu">
      <!-- Tambahan menu jika perlu -->
    </div>
  </nav>

  <!-- Konten -->
  <section class="section">
    <div class="container">
      <h1 class="title is-size-5-mobile">üìë Cetak Selisih</h1>

      <!-- Pilih Rak -->
      <div class="field">
        <label class="label">Pilih Rak untuk Dicetak</label>
        <div class="control" id="rakChecklist">
          <!-- Rak akan diisi otomatis lewat JS -->
        </div>
      </div>

      <!-- Tombol -->
      <div class="field">
        <button class="button is-primary mb-3" onclick="previewSelisih()">Preview Selisih</button>
      </div>

      <!-- Tabel Hasil -->
      <div class="table-container">
        <table class="table is-bordered is-fullwidth is-striped" id="selisihTable">
          <thead>
            <tr>
              <th>Rak</th>
              <th>Barang</th>
              <th>Stok Sistem</th>
              <th>Qty Fisik</th>
              <th>Selisih</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Script -->
  <script src="script.js"></script>
  <script>
    // Navbar burger untuk mobile
    document.addEventListener('DOMContentLoaded', () => {
      const burger = document.querySelector('.navbar-burger');
      const menu = document.getElementById('navMenu');
      burger.addEventListener('click', () => {
        burger.classList.toggle('is-active');
        menu.classList.toggle('is-active');
      });
    });

    // Ambil data stokAwal dari localStorage
    let stokAwal = JSON.parse(localStorage.getItem("stokAwal")) || {};

    // Generate checklist rak
    const checklistContainer = document.getElementById("rakChecklist");
    checklistContainer.innerHTML = "";

    if (Object.keys(stokAwal).length === 0) {
      checklistContainer.innerHTML = "<p class='has-text-danger'>‚ùå Belum ada rak yang ditambahkan.</p>";
    } else {
      Object.keys(stokAwal).forEach(rak => {
        checklistContainer.innerHTML += `
          <label class="checkbox">
            <input type="checkbox" value="${rak}" class="rakCheck"> ${rak}
          </label>
        `;
      });
    }
  </script>
</body>
</html>
